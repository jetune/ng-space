<h1 mat-dialog-title>Add your favorite memory</h1>
<div class="container">
  <mat-form-field>
    <input matInput placeholder="name" required />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="url" required />
  </mat-form-field>

  <div class="radio-container">
    <label>Who took it: </label>
    <mat-radio-group>
      <mat-radio-button value="PRO">Pro</mat-radio-button>
      <mat-radio-button value="FAN">Fan</mat-radio-button>
      <mat-radio-button value="IDK">Idk</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="actions">
    <!-- TODO 7: The Add button should be invalid if my form is invalid ! -->
    <button color="primary" mat-raised-button (click)="addMemory()">Add</button>
    <button mat-raised-button (click)="closeDialog()">Cancel</button>
  </div>
</div>
